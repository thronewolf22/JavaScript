<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>非同步 Asynchronous</title>
  </head>
  <body>
    <script>
      function doWork(work, time){
        return new Promise((resolve, reject)=>{
          setTimeout(()=>{
            resolve(`完成${work}`);
          }, time);
        });
      }

      doWork("刷牙",3000)
      .then((result)=>{
        console.log(`${result},${new Date().toISOString()}`);
        return doWork("洗臉",2000);
      })
      .then((result)=>{
        console.log(`${result},${new Date().toISOString()}`);
        return doWork("吃早餐",1000);  
      })
      .then((result)=>{
        console.log(`${result},${new Date().toISOString()}`);
      });


    </script>
  </body>
</html>
