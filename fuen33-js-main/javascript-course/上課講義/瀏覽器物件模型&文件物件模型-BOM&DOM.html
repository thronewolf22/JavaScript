      <h1 class="title">蜂蜜大蒜烤雞腿食譜</h1>
      <img class="image" src="" alt="image" />
      <p class="subtitle"></p>
      <table id="table">
        <thead>
          <tr>
            <th scope="col">編號</th>
            <th scope="col">材料</th>
            <th scope="col">量</th>
            <th scope="col">單位</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>雞腿</td>
            <td>4</td>
            <td>個</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>蜂蜜</td>
            <td>1/4</td>
            <td>杯</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>大蒜</td>
            <td>4</td>
            <td>瓣</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>橄欖油</td>
            <td>2</td>
            <td>湯匙</td>
          </tr>
        </tbody>
      </table>
      <div class="steps">
        <ul class="items">
          <li class="item">
            <strong>預熱烤箱：</strong>
            <span>將烤箱預熱至 200 度攝氏（約 400 度華氏）。</span>
          </li>
          <li class="item">
            <strong>準備調味醬汁：</strong>
            <span id="text">在一個小碗中，混合蜂蜜、切碎的大蒜和橄欖油。</span>
          </li>
          <li class="item">
            <strong>準備雞腿：</strong>
            <span>在烤盤上放一張烤紙，將雞腿排放在烤盤上。使用刷子，將蜂蜜大蒜醬汁均勻塗抹在雞腿的表面。</span>
          </li>
          <li class="item">
            <strong>烤制雞腿：</strong>
            <span>將雞腿放入預熱的烤箱中，烤約 40 至 45 分鐘，或直到雞腿表面呈金黃色且熟透。</span>
          </li>
          <li class="item">
            <strong>上桌享用：</strong>
            <span>從烤箱中取出雞腿，稍微冷卻後即可上桌享用。</span>
          </li>
        </ul>
      </div>
    </div>

    <script>
      const tableEl = document.getElementById("table");
      console.log(tableEl);
      tableEl.style.backgroundColor = "lightblue";

      //用元素標籤來選擇
      const thEls = document.getElementsByTagName("th");
      console.log(thEls);
      for(let thEl of thEls){
        thEl.style.color = "red";
      }

      // 用元素class來選擇
      const titleEls = document.getElementsByClassName("title");
      console.log(titleEls);
      titleEls[0].textContent = "(改)蜂蜜大蒜烤雞腿食譜";
      titleEls[0].innerText ="(再改)蜂蜜大蒜烤雞腿食譜"

      //css選擇器: 選到符合選擇器的第一個元素
      const imageEl = document.querySelector(".image");
      console.log(imageEl);
      imageEl.src = "https://en.pimg.jp/084/265/767/1/84265767.jpg";

      const pEl = document.querySelector("p");
      console.log(pEl);
      pEl.innerHTML = "這是一道<em>簡單又好吃<em>的料理";

      const strongEls = document.querySelectorAll("strong");//選擇符合的所有
      console.log(strongEls);

      for (let i =0; i < strongEls.length; i++) {
        strongEls[i].style.fontSize = "20px";
      }

      const contentEl = document.querySelector(`#content`);
      contentEl.dataset.index = "1";

      const textEl = document.querySelector(`#text`);
      textEl.parentNode.parentNode.childNodes[3].querySelector("strong").style.textDecoration = "underline";

      //回去重聽

      //創建DOM元素
      const buttonEl = document.createElement("button");
      buttonEl.style.backgroundColor = "red";
      buttonEl.innerText = "按鈕";
      const containerEl = document.querySelector("container");
      contentEl.appendChild(buttonEl);
      //但不常這樣做，蠻耗效能

      buttonEl.remove();//刪除按鈕
