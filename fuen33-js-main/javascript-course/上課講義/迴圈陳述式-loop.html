<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>迴圈陳述式 Loop</title>
  </head>

  <body>
    <script>
      //for
      for (let i = 1; i <= 5; i++) {
        if(i===4){
          break;//結束(所以不會有4)
        }
        if(i===2){
          continue;//跳過本次
        }
        console.log(i)
      }

      //while
      let i = 1
      while (i <= 5) {
        console.log(i)
        i++
      }

      //do-while
      let j = 1
      do {
        console.log(j)
        j++
      } while (j <= 5)//先執行完才判斷

    //while 和 do-while 差異
      let k = 1
      while (k <0) {
        console.log(k)
        k++
      }//不輸出

      do {
        console.log(k)
        k++
      } while (k <0)//輸出一次(1)

      //迭代 iterating
      //遍歷 loop through
      let fruits = ["apple", "banana", "orange", "lemon"];
      for(let fruit of fruits){
        console.log(fruit);//迭代
      }

    </script>
  </body>
</html>
