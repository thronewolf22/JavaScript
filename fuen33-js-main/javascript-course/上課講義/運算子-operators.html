<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運算子 Operators</title>
</head>

<body>
  <script>
    let a =12;
    let b =5;

    console.log(a+b);//17
    console.log(a-b);//7
    console.log(a*b);//60
    console.log(a/b);//2.4
    console.log(a%b);//2
    console.log(a**b);//248832 (a的b次方
    console.log(b**2);//25 (5的平方
    console.log(a++);//12 先加，再自增
    console.log(a);//13
    console.log(++b)//6 先自增，再加
    
    //自增
    //a=a+1
    a++;
    console.log(a);


    //自减
    //b=-1
    b--;
    console.log(b);

    //先賦值，再自减
    c=b--;//5
    console.log(b);//4

    //先自减，再賦值
    d=--b;//3
    console.log(d);//3

    let country1 ="Taiwan";
    let country2 ="Japan";
    let greeting ="Hi"+" "+country1;
    console.log(country1);
    console.log(greeting);

    let text ="Hi";
    text += " world";
    console.log(text);

    //樣板字串
    let string = `Hello ${country1} ${country2} `;
    console.log(string);

    //複合運算子
    a=12;
    b=5;
    a += 2;
    console.log(a);//14

    b *= 3;
    console.log(b);//15

    //關係運算子
    console.log(3>2);//true
    console.log(3<2);//false
    console.log("3"===3);//false
    console.log("3"==3);//true
    console.log("3"!==3);//true
    console.log("3"!=3);//false

    //邏輯運算子
    console.log(3>2 && 1>2);//false
    console.log(3>2 || 1>2);//true
    console.log(!(3>2));//false
    console.log(!a); //false
    a=0;
    console.log(!a); //true
    a=12;
    b=5;
    console.log(!a>b);//false

    //三元運算子
    let result = (a>b) ? "a大於b" : "a小於b" ;
    console.log(result);
  </script>
</body>

</html>
