<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>變數與常數 Variables & Constants</title>
</head>

<body>
  <script>
    let greeting1;//宣告
    console.log(greeting1);

    greeting1 = "hi";//賦值
    console.log(greeting1);

    let greeting2 = "HELLO";//宣告+賦值
    console.log(greeting2);

    var varGreeting = "varGreeting";
    console.log(varGreeting);

    var varGreeting = "varGreeting2";
    console.log(varGreeting);
    //var 可以被重新(重複)宣告，所以不建議使用var

    const constGreeting = "constGreeting";
    console.log(constGreeting);
    //const跟let 不可被重新(重複)宣告

    function print(){
      var a="a";
      if(true){
        let b="b";
        const c="c"

        badExample = "badExample";
        //會直接變成全域變數，容易汙染到整個環境，所以不建議使用

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(badExample);
      }
      // console.log(a);var在這裡有效(函數作用域);
      // console.log(b);let在這裡無效(區塊作用域);
      // console.log(c);const在這裡無效(區塊作用域);
    }
    print();

    console.log(a);
    var a = "A";
    //var可以這樣做，只是會變成undefined，但程式碼並不會有錯，所以不建議

    //但let跟const會出錯
    // console.log(b);
    // let b = "B";

    // console.log(c);
    // const c = "C";
    //補充：let、const 也是有提升行為，只是不會初始化，會出現一個 ReferenceError，並且這個作用域頂部到變數宣告的地方都稱為暫時性死區 Temporal Dead Zone, TDZ

    

    
  </script>
</body>

</html>
